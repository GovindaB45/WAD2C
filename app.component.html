<h1>{{ title }}</h1>

<input type="text" #name placeholder="Enter Your Name: " name="Name" /> <br />
<input type="text" #address placeholder="Enter Your Address: " name="Address" />
<br />
<input type="text" #contact placeholder="Enter Your contact: " name="contact" />
<br />
<input type="email" #email placeholder="Enter Your Mail: " name="email" />
<br />
<input type="password" #password name="password" /> <br />

<button (click)="Value(name.value, address.value, contact.value, email.value)">
  Register
</button>

<h1>YOUR REGISTER DATA</h1>
<br />

<p>Name: {{ displayname }}</p>
<p>Address: {{ displayaddress }}</p>
<p>Contact: {{ displaycontact }}</p>
<p>Email: {{ displayemail }}</p>
